<body class="bg-stone-950">
    <header class="w-full px-6 py-3 flex justify-between content-center bg-gradient-to-tr from-slate-300 to-slate-200">
        <div class="text-2xl font-bold text-stone-950">Colton Mortensen</div>
        <nav class="flex gap-5 mr-5 content-center">
            <a href="http://" class="no-underline text-lg font-bold ">Projects</a>

    </header>
    <main class="flex flex-col w-2/3 mx-auto ">
        <div>
            <h2 class="text-4xl text-stone-50 pt-10 font-bold">Projects</h2>
            <div class="grid grid-cols-12 grid-rows-3 gap-10 py-5">
                <div class="group relative project col-span-6 col-start-4 delay-1000">

                        <h3 class="visible text-white font-bold text-lg">Cosmoggedon</h3>
                        <p class="text-white/0 group-hover:text-white/100 transition-all group-hover:delay-700 duration-500">Multi-player Asteroids built with socket.io</p>

                        <a href="https://github.com/coltmort/Cosmogeddon" target="_blank">
                            <img class="absolute -bottom-12 aspect-square h-6 group-hover:delay-700 duration-500" src="images/github-mark.png" alt="">
                        </a>
                    </div>

                </div>
                <div class="project col-span-6">
                    <h3>Semi Snitch</h3>
                    <img class="" src="images/Semi-Snitch.png" alt="">
                </div>
                <div class="project col-span-6 ">
                    <h3>Hungry Beats</h3>
                    <img class="" src="images/Hungry-beats.png" alt="">
                </div>
            </div>
